<html>
    <head>
        <script>
            function min(...values){
                let actualMin = values[0];
                for(let i=1;i<values.length;i++){
                    if(actualMin>values[i]){
                        actualMin = values[i];
                    }
                }
                return actualMin;
            }

            console.log(min(1, 30, 2, -1, 9302, 2, 34-82));
        </script>
    </head>
</html>
