<html>
    <head>
        <script>
            function evenOdd(n){
                if(n==1){
                    return "Odd";
                }
                if(n==0){
                    return "Even";
                }
                return evenOdd(n - 2);
            }

            console.log(evenOdd(20));
        </script>
    </head>
</html>
