<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <ul class="tree" id="tree">
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        document.body.addEventListener("click", (event)=>{
            if(event.target.tagName == "LI"){
                if(event.target.children.length > 0 ){

                    if(window.getComputedStyle(event.target.children[0]).display == "none"){
                        event.target.children[0].style.display = "block";
                    }else{
                        event.target.children[0].style.display = "none";
                    }
                }
            }
        });
    </script>

</body>

</html>
