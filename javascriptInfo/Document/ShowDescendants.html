<!DOCTYPE HTML>
<html>

<body>

    <ul>
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        let lis = document.querySelectorAll("li");
        for(let i =0;i<lis.length;i++){
            let li = lis[i];
            if(li.children.length>0){
                let number = document.createTextNode("[" + li.children[0].children.length + "]");
                li.insertBefore(number, li.children[0]);    
            }
        }
    </script>

</body>

</html>
